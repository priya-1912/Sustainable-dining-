# Sustainable-dining-
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Meal Feedback – Monday Lunch</h2>

    <div class="emojis">
      <span>😟</span>
      <span>😐</span>
      <span>🙂</span>
      <span>😊</span>
      <span>😄</span>
    </div>

    <form>
      <label><input type="checkbox" name="issue" value="spicy"> Too spicy</label><br>
      <label><input type="checkbox" name="issue" value="quantity"> Quantity too much</label><br>
      <label><input type="checkbox" name="issue" value="fresh"> Not fresh</label><br><br>

      <label>Additional comments</label><br>
      <textarea rows="4" cols="30" placeholder="Type here..."></textarea><br><br>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
